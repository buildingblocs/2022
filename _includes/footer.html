<div class="footer-wrapper">
    <footer class="footer">
        <div class="column">
            <div class="group">
                <a href="{{ site.baseurl }}/"><i class="icon" aria-hidden="true" style="font-size: 10rem">logo</i></a>
            </div>
        </div>
        <div class="column" id="centre-this">
            <div class="group">
                <ul class="links">
                    <li class="link"><a href="{{ site.baseurl }}/join-us/">Join Us</a></li>
                    <li class="link"><a href="{{ site.baseurl }}/about/contact">Contact</a></li>
                    <li class="link"><a href="{{ site.baseurl }}/about/partners">Partners</a></li>
                    <li class="link"><a href="{{ site.baseurl }}/past-years">Past Years</a></li>
                </ul>
            </div>
            <div class="group">
                <ul class="links">
                    <li class="link"><a href="https://instagram.com/{{ site.instagram }}" target="_blank"><i class="icon" aria-hidden="true">instagram</i> Instagram</a></li>
                    <li class="link"><a href="https://github.com/{{ site.github }}" target="_blank"><i class="icon" aria-hidden="true">github</i> GitHub</a></li>
                    <li class="link"><a href="https://discord.gg/{{ site.discord }}" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a></li>
                </ul>
            </div>
            <div class="group">
                <ul class="links">
                    {% for tongue in site.languages %}
                        {% if tongue == site.active_lang %}
                            <a style="font-weight: bold;"
                            onclick = 'changeLocalStorage("{{ tongue }}")'
                            href="
                            {% if tongue == site.default_lang %}
                                {{ site.baseurl }}{{ page.url }}
                            {% else %}
                                {{ site.baseurl }}/{{ tongue }}{{ page.url }}
                            {% endif %}"
                            >{{ tongue }}</a>
                        {% else %}
                            <a
                            onclick = 'changeLocalStorage("{{ tongue }}")'
                            href="
                            {% if tongue == site.default_lang %}
                                {{ site.baseurl }}{{ page.url }}
                            {% else %}
                                {{ site.baseurl }}/{{ tongue }}{{ page.url }}
                            {% endif %}"
                            >{{ tongue }}</a>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </footer>
</div>
